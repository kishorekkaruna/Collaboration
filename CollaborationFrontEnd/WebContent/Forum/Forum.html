<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="Forum/css/style.css">
</head>
<body>
<div class="container">
		<div class="card"></div>
		<div class="card">
			<h1 class="title">
				Forum
				<div class="close"></div>
			</h1>
			<form ng-submit="fc.submit()">
				<div class="input-container">
					<input type="text" name="title" id="#{label}"
						required="required" ng-model="fc.forum.title" /> 
						<label for="title">Forum Title</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="text" name="description" id="#{label}"
						required="required" ng-model="fc.forum.description" /> <label
						for="description">Description</label>
					<div class="bar"></div>
				</div>
				<div class="button-container">
					<button type="submit" onclick="">
						<span>Next</span>
					</button>
				</div>
			</form>

		</div>
		</div>
		<script src="Forum/js/index.js"></script>
</body>
</html>
