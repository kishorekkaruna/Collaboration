<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Material Login Form</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<link rel='stylesheet prefetch'
	href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch'
	href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

<link rel="stylesheet" href="User/css/style.css">


</head>

<body>

	<!-- Mixins-->
	<!-- Pen Title-->


	<div class="container">
		<div ng-submit="uc.login()">
			<div class="card"></div>

			<div class="card">
				<h1 class="title">Login</h1>
				<form ng-submit="login.login()" method="post">
					<div class="input-container">
						<input type="text" id="#{label}" required="required"
							ng-model="uc.user.email_id" /> <label for="#{label}">Username</label>
						<div class="bar"></div>
					</div>
					<div class="input-container">
						<input type="password" id="#{label}" required="required"
							ng-model="uc.user.password" /> <label for="#{label}">Password</label>
						<div class="bar"></div>
					</div>
					<div class="button-container">
						<button>
							<span>Go</span>
						</button>
					</div>
					<div class="footer">
						<a href="#">Forgot your password?</a>
					</div>
				</form>
			</div>
		</div>

		<div class="card alt">
			<div class="toggle"></div>
			<h1 class="title">
				Register
				<div class="close"></div>
			</h1>
			<form ng-submit="uc.submit()">
				<div class="input-container">
					<input type="text" name="user_name" id="#{label}"
						required="required" ng-model="uc.user.user_name" /> <label
						for="Username">Username</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="text" name="first_name" id="#{label}"
						required="required" ng-model="uc.user.first_name" /> <label
						for="Firstname">Firstname</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="text" name="last_name" id="#{label}"
						required="required" ng-model="uc.user.last_name" /> <label
						for="Lastname">Lastname</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="password" name="password" id="#{label}"
						required="required" ng-model="uc.user.password" /> <label
						for="Password">Password</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="email" name="email_id" id="#{label}"
						required="required" ng-model="uc.user.email_id" /> <label
						for="Email">Email</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="date" name="dob" id="#{label}" required="required"
						ng-model="uc.user.dob" /> <label for="DOB">D-O-B</label>
					<div class="bar"></div>
				</div>
				<div class="button-container">
					<button type="submit" onclick="">
						<span>Next</span>
					</button>
				</div>
			</form>
		</div>
	</div>
	<!-- Portfolio-->
	<a id="portfolio" href="http://andytran.me/" title="View my portfolio!"><i
		class="fa fa-link"></i></a>
	<!-- CodePen-->
	<a id="codepen" href="https://codepen.io/andytran/" title="Follow me!"><i
		class="fa fa-codepen"></i></a>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script src="User/js/index.js"></script>

</body>
</html>
