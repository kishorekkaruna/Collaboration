<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="Blog/css/style.css">
</head>
<body>
<div class="container">
		<div class="card"></div>
		<div class="card">
			<h1 class="title">
				Blog
				<div class="close"></div>
			</h1>
			<form ng-submit="bc.submit()">
				<div class="input-container">
					<input type="text" name="blog_name" id="#{label}"
						required="required" ng-model="bc.blog.blog_name" /> <label
						for="blog_name">Blogname</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="text" name="blog_content" id="#{label}"
						required="required" ng-model="bc.blog.blog_content" /> <label
						for="blog_content">Blogcontent</label>
					<div class="bar"></div>
				</div>
				<div class="button-container">
					<button type="submit" onclick="">
						<span>Next</span>
					</button>
				</div>
			</form>

		</div>
		</div>
		<script src="Blog/js/index.js"></script>
</body>
</html>
